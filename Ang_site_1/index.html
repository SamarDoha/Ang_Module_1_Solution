<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="js\angular.min.js"></script>
    <script src="js\app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <title>Lunch Checker</title>
  </head>
  <body>
    <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"  ng-model="items">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="split_items();" >Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="seperated_items">
           {{message}}{{seperated_items.length}}
         </div>
   </div>
  </body>
</html>
